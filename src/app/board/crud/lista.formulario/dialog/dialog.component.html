<div class="row justify-content-sm-center">
  <div class="col-sm-6"  style="background-color: darkslategrey !important;
  color: white !important;">
    <form [formGroup]="sampleForm" (ngSubmit)="save()">
      <div class="form-group">
        <label>Name</label>
          <input class="form-control" placeholder="Ingrese su nombre" type="text" formControlName="nombre"/>
            <span class="text-danger" *ngIf="sampleForm.get('nombre')?.invalid && sampleForm.get('nombre')?.touched">
              Ingrese el nombre
            </span>
      </div>
<div class="form-group">
    <label>Genero</label>
      <input class="form-control" placeholder="Ingrese Genero" required formControlName="genero"/>
          <span class="text-danger" *ngIf="sampleForm.get('genero')?.invalid && sampleForm.get('genero')?.touched">
            Ingrese el genero
          </span>
</div>
  <div class="form-group">
    <label>Age</label>
      <input class="form-control" placeholder="Ingrese su Especie" type="text" formControlName="especie"/>
        <span class="text-danger" *ngIf="sampleForm.get('especie')?.invalid && sampleForm.get('especie')?.touched">
          Ingrese la especie
        </span>
  </div>
  <div mat-dialog-actions class="form-group">
    <div style="display: flex; margin-top: 10px;">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial
        type="submit" class="btn btn-primary"style="margin-left: auto; width: 30%;"
        [disabled]="sampleForm.invalid">
          Submit
      </button>
  <button mat-button  class="btn btn-primary" (click)="close()">Cancel</button>
    </div>
  </div>
    </form>
  </div>
</div>
